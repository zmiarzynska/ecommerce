@(orders: Seq[Order])

@for(order <- orders) {
    <strong>@order.id</strong>
    @order.id
    @order.payment_id

    <a href="@controllers.forms.routes.OrderController.updateOrder(order.id)">Edit</a>
    <a href="@controllers.forms.routes.OrderController.deleteOrder(order.id)">Delete</a>
    <br>
}
