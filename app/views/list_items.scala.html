@(items: Seq[Item])

@for(item <- items) {
    <strong>@item.name</strong>
    @item.description
    @item.id
    @item.category
    <a href="@controllers.forms.routes.ItemController.updateItem(item.id)">Edit</a>
    <a href="@controllers.forms.routes.ItemController.deleteItem(item.id)">Delete</a>
    <br>
}
